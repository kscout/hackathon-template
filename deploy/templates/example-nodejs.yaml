apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: <APP_NAME>
  namespace: <NAMESPACE>
spec:
  template:
    spec:
      containers:
        - image: <DOCKER_REPO>
          env:
            - name: APP_PORT
              value: "3000"
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /health
